<div id="container">
    <div id="login-inputs">

        <div class="nav-profile">
            <button class="nav-profile__button" routerLink="/user-profile">profile</button>
            <button class="nav-profile__button" routerLink="/user-create-auction">create auction</button>
            <button class="nav-profile__button" routerLink="/user-auctions-observed">auctions observed</button>
            <button class="nav-profile__button" routerLink="/user-auctions-won">auctions won</button>
            <button class="nav-profile__button" routerLink="/user-auctions">my auctions</button>
            <button class="nav-profile__button" routerLink="/user-bidden-products">bidden auctions</button>
        </div>

        <div class="data-container" *ngIf="userData">
            <div class="profile-descript">Auctions bid</div>
            <div class="user-auctions__block">
                <ul class="ul-list">
                    <li class="li-list" *ngFor="let auction of userOffers">

                        <div class="single-auction">
                            <div class="auction-avatar">
                                <img class="img-auction" [src]="auctionPhotoPath + auction.photo">
                            </div>
                            <div class="auction-description">
                                <button class="auction-button" (click)="goToAuction(auction.id);">{{ auction.title }}</button>
                                <div class="item-info">End date: {{ auction.endDate }}&nbsp;&nbsp;Buy now: {{ auction.buyNowPrice }}&nbsp;&nbsp;Visits: {{ auction.numberOfVisits }}&nbsp;&nbsp;<span class="is-Auction" *ngIf="auction.isAuction">Auction</span></div>
                            </div>
                            <div style="clear: both;"></div>
                        </div>
                    </li>
                </ul>

            </div>
            <div style="clear: both;"></div>
            <div *ngIf="checkIfAuctionsBidIsEmpty()">
                <div class="text-if-empty">You are not bidding anything yet. find auctions and bid!</div>
            </div>
        </div>

    </div>
</div>
