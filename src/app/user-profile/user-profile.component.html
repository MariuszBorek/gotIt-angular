<div id="container">
    <div id="login-inputs">




        <div class="nav-profile">
            <button class="nav-profile__button" (click)="getProfilData()">profile</button>
            <button class="nav-profile__button" (click)="setAuction()">set an auction</button>
            <button class="nav-profile__button" (click)="getWatchedAuctions()">watched auctions</button>
            <button class="nav-profile__button" (click)="getWonAuctions()">won auctions</button>
        </div>



        <div [ngSwitch]="choosenSite">
            <div *ngSwitchCase="0">
                <div class="data-container" *ngIf="userData;">
                    <div class="profile-descript">My data</div>
                    <div class="data-changeable">
                        <input type="text" placeholder="name" name="name" [(ngModel)]="userData.name">
                        <input type="text" placeholder="surname" name="surname" [(ngModel)]="userData.surname">
                        <input type="text" placeholder="street" name="street" [(ngModel)]="userData.street">
                        <input type="text" placeholder="houseNumber" name="houseNumber" [(ngModel)]="userData.houseNumber">
                        <input type="text" placeholder="postcode" name="postcode" [(ngModel)]="userData.postcode">
                        <input type="text" placeholder="province" name="province" [(ngModel)]="userData.province">
                        <input type="text" placeholder="city" name="city" [(ngModel)]="userData.city">
                        <input type="text" placeholder="email" name="email" [(ngModel)]="userData.email" disabled="disabled">
                        <input type="password" placeholder="password" name="password" [(ngModel)]="userData.password" disabled="disabled">
                        <button class="update-buttom" (click)="updateUserData()">save data</button>
                    </div>
                    <div class="data-unchangeable">
                        <p>some info</p>
                    </div>


                    <div class="avatar-container">
                        <div class="img-avatar-photo">
                            <img class="img-avatar" [src]="photoPath + userData.avatar">

                        </div>
                        <div class="upload-btn-wrapper">
                            <div>
                                <button class="btn-choose" value="upload">choose a file</button>
                                <input class="btn" type="file" (change)="onFileChanged($event)" name="avatar" accept="image/png, image/jpeg" id="avatar-save-button">
                            </div>
                            <div>
                                <button class="btn-upload" (click)="onUploadAvatar()" value="upload">Upload</button>
                            </div>
                        </div>
                    </div>


                    <div style="clear: both;"></div>
                </div>
            </div>



            <div *ngSwitchCase="1">
                <div class="data-container">
                    <div class="profile-descript">Set auction</div>

                    <div class="data-changeable">

                        <div>
                            <select name="category" [(ngModel)]="newCreatedAuction.category">
                          <option selected>Choose category</option>
                          <option *ngFor="let category of categories">{{ category.name }}</option>
                        </select>
                        </div>

                        <input type="text" placeholder="title" name="title" [(ngModel)]="newCreatedAuction.title">

                        <textarea type="text" placeholder="description" name="description" [(ngModel)]="newCreatedAuction.description"></textarea>

                        <input type="text" placeholder="minPrice" name="minPrice" [(ngModel)]="newCreatedAuction.minPrice">
                        <input type="text" placeholder="buyNowPrice" name="buyNowPrice" [(ngModel)]="newCreatedAuction.buyNowPrice">

                        <div>
                            <label>premium auction</label>
                            <input type="checkbox" placeholder="promotedAuction" name="promotedAuction" [(ngModel)]="newCreatedAuction.promotedAuction">
                        </div>


                        <label>the duration of the auction</label>
                        <div>
                            <label>7 days</label>
                            <input type="radio" name="endDate" value="7" [(ngModel)]="newCreatedAuction.endDate">
                        </div>
                        <div>
                            <label>14 days</label>
                            <input type="radio" name="endDate" value="14" [(ngModel)]="newCreatedAuction.endDate">
                        </div>

                    </div>
                    <div class="upload-btn-wrapper">
                        <div>
                            <button class="btn-choose" value="upload">choose a file</button>
                            <input class="btn" type="file" (change)="onFileChanged($event)" name="avatar" accept="image/png, image/jpeg" id="avatar-save-button">
                        </div>
                        <div>
                            <button class="btn-upload" (click)="onUploadAuction();">set up auction</button>

                        </div>
                    </div>


                    <div style="clear: both;"></div>
                </div>
            </div>





            <div *ngSwitchCase="2">
                <div class="data-container" *ngIf="userData">
                    <div class="profile-descript">Watched auctions</div>
                    <div class="user-auctions__block">
                        <ul class="ul-list">
                            <li class="li-list" *ngFor="let auction of watchedAuctions">

                                <div class="single-auction">
                                    <div class="auction-avatar">
                                        <img class="img-auction" [src]="auctionPhotoPath + auction.photo">
                                    </div>
                                    <div class="auction-description">
                                        <button class="auction-button" (click)="goToAuction(auction.id);">{{ auction.title }}</button>
                                        <div class="item-info">End date: {{ auction.endDate }}&nbsp;&nbsp;Localization: {{ auction.localization }} </div>
                                    </div>
                                    <div style="clear: both;"></div>
                                </div>


                            </li>
                        </ul>
                    </div>


                    <div style="clear: both;"></div>
                </div>

            </div>





            <div *ngSwitchCase="3">
                <div class="data-container" *ngIf="userData">
                    <div class="profile-descript">Won auctions</div>
                    <div class="user-auctions__block">
                        <ul class="ul-list">
                            <li class="li-list" *ngFor="let auction of listOfPurchasedAuctions">

                                <div class="single-auction">
                                    <div class="auction-avatar">
                                        <img class="img-auction" [src]="auctionPhotoPath + auction.photo">
                                    </div>
                                    <div class="auction-description">
                                        <button class="auction-button" (click)="goToAuction(auction.auctionId);">{{ auction.title }}</button>
                                        <div class="item-info">End date: {{ auction.endDate }}&nbsp;&nbsp;Localization: {{ auction.localization }} </div>
                                    </div>
                                    <div style="clear: both;"></div>
                                </div>




                            </li>
                        </ul>
                    </div>





                    <div style="clear: both;"></div>
                </div>
            </div>







        </div>


    </div>
</div>
