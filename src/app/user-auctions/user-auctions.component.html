<div id="container">
    <div id="login-inputs">

        <div class="nav-profile">
            <app-user-account-nav-bar></app-user-account-nav-bar>
        </div>
        <div class="data-container" *ngIf="userData">
            <div class="profile-descript">My auctions</div>
            <div class="user-auctions__block">
                <ul class="ul-list">
                    <li class="li-list" *ngFor="let auction of userPostedAuctions">

                        <div class="single-auction">
                            <div class="auction-avatar">
                                <img class="img-auction" [src]="auctionPhotoPath + auction.photo">
                            </div>
                            <div class="auction-description">
                                <button class="auction-button" (click)="goToAuction(auction.id);">{{ auction.title }}</button>
                                <div class="item-info">End date: {{ auction.endDate }}&nbsp;&nbsp;Buy now: {{ auction.buyNowPrice }} z≈Ç&nbsp;&nbsp;Visits: {{ auction.numberOfVisits }}&nbsp;&nbsp;<span class="is-Auction" *ngIf="auction.isAuction">Auction</span></div>
                            </div>
                            <div style="clear: both;"></div>
                        </div>
                    </li>
                </ul>
            </div>
            <div style="clear: both;"></div>
            <div *ngIf="checkIfMyAuctionsIsEmpty()">
                <div class="text-if-empty">Empty! Create Auction</div>
            </div>
        </div>
        <div class="premium-auctions">
            <app-auction-premium></app-auction-premium>
        </div>
    </div>
</div>
